<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaizen Voice Recorder</title>
</head>
<body>
  <h2>🎙️ Voice Kaizen</h2>
  <p><em>Say your name and what you're happy about today.</em></p>

  <button id="recordButton">🔴 Start Recording</button>
  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let stream;

    const button = document.getElementById("recordButton");
    const status = document.getElementById("status");

    button.addEventListener("click", async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            try {
              status.textContent = "⏳ Sending...";
              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
              const base64Audio = await toBase64(audioBlob);

              const response = await fetch("https://u0619ig9dk.execute-api.eu-central-1.amazonaws.com/v1/kaizen", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  audio_base64: base64Audio
                })
              });

              if (!response.ok) throw new Error("Network response was not ok");

              const result = await response.json();
              status.textContent = "✅ Sent! Story ID: " + result.id;
            } catch (err) {
              console.error(err);
              status.textContent = "❌ Error sending voice story.";
            } finally {
              // Always stop all audio tracks
              stream.getTracks().forEach(track => track.stop());
              button.textContent = "🔴 Start Recording";
              mediaRecorder = null;
            }
          };

          mediaRecorder.start();
          button.textContent = "⏹️ Stop Recording";
          status.textContent = "🎙️ Recording... Tap again to stop.";
        } else if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Could not access microphone.";
      }
    });

    function toBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
