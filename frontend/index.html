<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaizen Voice Recorder</title>
</head>
<body>
  <h2>ðŸ“£ Submit a Kaizen Voice Story</h2>

  <label>Name:</label><br>
  <input type="text" id="associateName" placeholder="e.g. Jonas" /><br><br>

  <label>Category:</label><br>
  <input type="text" id="category" placeholder="e.g. Safety" /><br><br>

  <label>Summary:</label><br>
  <textarea id="summary" placeholder="Speak or type your improvement idea..."></textarea><br><br>

  <button onclick="submitStory()">ðŸ“¨ Submit</button>

  <p id="status"></p>

  <script>
    async function submitStory() {
      const name = document.getElementById('associateName').value;
      const category = document.getElementById('category').value;
      const summary = document.getElementById('summary').value;

      const payload = {
        associate_name: name,
        category: category,
        summary: summary
      };

      const response = await fetch("https://u0619ig9dk.execute-api.eu-central-1.amazonaws.com/kaizen", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      document.getElementById("status").innerText = "âœ… Sent! Story ID: " + result.id;
    }
  </script>
</body>
</html>
