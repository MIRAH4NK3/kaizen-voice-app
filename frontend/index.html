<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaizen Voice Recorder</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f7f9fc;
      color: #222;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    em {
      font-size: 1.1rem;
      color: #444;
    }

    #recordButton {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin-top: 2rem;
      background-color: #e53935;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #recordButton:hover {
      background-color: #d32f2f;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #2e7d32;
    }

    @media (max-width: 480px) {
      #recordButton {
        width: 90%;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Voice Kaizen</h2>
  <p><em>Please say: your name, your shift or department, and what you did today that made things better.</em></p>

  <button id="recordButton">üî¥ Start Recording</button>
  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let stream;

    const button = document.getElementById("recordButton");
    const status = document.getElementById("status");

    button.addEventListener("click", async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            try {
              status.textContent = "‚è≥ Sending...";
              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
              const base64Audio = await toBase64(audioBlob);

              const response = await fetch("https://u0619ig9dk.execute-api.eu-central-1.amazonaws.com/kaizen", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  audio_base64: base64Audio
                })
              });

              if (!response.ok) throw new Error("Network response was not ok");

              const result = await response.json();
              status.textContent = "‚úÖ Sent! Story ID: " + result.id;
            } catch (err) {
              console.error(err);
              status.textContent = "‚ùå Error sending voice story.";
            } finally {
              stream.getTracks().forEach(track => track.stop());
              button.textContent = "üî¥ Start Recording";
              mediaRecorder = null;
            }
          };

          mediaRecorder.start();
          button.textContent = "‚èπÔ∏è Stop Recording";
          status.textContent = "üéôÔ∏è Recording... Tap again to stop.";
        } else if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Could not access microphone.";
      }
    });

    function toBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
